<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="header" class="alt skel-layers-fixed">
        <nav id="nav">
            <ul>
                <li>
                    <a href="/#menu">Menu</a>
                </li>
                <li><a href="/#about">The pizzaria</a></li>
                <li ><a href="/basket"><img src="https://www.cigarfields.com/images/white-shopping-cart-md.png"  width="55px" height="55px" ></a></li>
                <button class="headerorderbutton" onclick="openChat()">Order now</button>              
            </ul>
        </nav>
    </header>
    <div class="imagebanner">
        <!-- background image -->
    </div>
    <div class="row" style="padding: 10em; margin-top: -30em;">
        <div class="col-75">
          <div class="container">
            <form action="/ordered">
      <h1>Order your pizza</h1>
              <div class="row">
                <div class="col-50">
                  <h3>Contact</h3>
                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="Your name">
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" id="email" name="email" placeholder="john@example.com">
                  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="text" id="adr" name="address" placeholder="Your street">
                  <label for="city"><i class="fa fa-institution"></i> City</label>
                  <input type="text" id="city" name="city" placeholder="Weesp">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="zip">Postal-code</label>
                      <input type="text" id="zip" name="zip" placeholder="1381CN">
                    </div>
                  </div>
                </div>
      
                <div class="col-50">
                  <h3>Payment</h3>
                  <label for="fname">Accepted Cards</label>
                  <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                  </div>
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                  <label for="ccnum">Credit card number</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                  <label for="expmonth">Exp Month</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="September">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Exp Year</label>
                      <input type="text" id="expyear" name="expyear" placeholder="2018">
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="352">
                    </div>
                    <div class="col-50"><label>Special comments for you order:</label><textarea style="width: 100%; text-align: left;" rows="4" cols="50" name="comment" form="usrform">
                        Enter comment ...</textarea></div>
                  </div>
                </div>
      
              </div>
              <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
              </label>
              <input type="submit" value="Place your order" class="btn">
            </form>
          </div>
        </div>
      
        <div class="col-25">
          <div class="container">
            <h4>Cart
              <span class="price" style="color:black">
                <i class="fa fa-shopping-cart"></i>
                <b>4</b>
              </span>
            </h4>
            <p><a href="#">Pizza Margaritha</a> <span class="price">$11</span></p>
            <p><a href="#">Pizza Diavola</a> <span class="price">$12</span></p>
            <p><a href="#">Pizza Parma</a> <span class="price">$12</span></p>
            <p><a href="#">Pizza Funghi</a> <span class="price">$12</span></p>
            <hr>
            <p>Total <span class="price" style="color:black"><b>$37</b></span></p>
          </div>
        </div>
      </div>
      <!-- Footer -->
    <footer id="footer">
        <section>
            <article class="footerpicture"></article>
            <article style="margin-left: -10em;">
                <div class="splash3">
                    <h3>Contact</h3>
                </div>
                <p>Pizza@orderonline.nl</p>
                <p>+31 6 12345678</p>
                <p>Leeuwenveldseweg 3A, Weesp</p>
                <p>Nederland</p>
                <button id="button" class="headerorderbutton" onclick="openChat()">Order now</button>
            </article>
        </section>
    </footer>
</body>
</html>
